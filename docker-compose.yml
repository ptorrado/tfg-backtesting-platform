services:
  backtest-db:
    image: timescale/timescaledb:latest-pg16
    container_name: backtest-db
    environment:
      POSTGRES_USER: backtest
      POSTGRES_PASSWORD: backtest
      POSTGRES_DB: backtest_lab
    ports:
      - "5433:5432"
    volumes:
      - backtest_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  market-seeder:
    build: ./backend
    container_name: market-seeder
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://backtest:backtest@backtest-db:5432/backtest_lab
      - PYTHONPATH=/app
    depends_on:
      - backtest-db
    restart: unless-stopped

volumes:
  backtest_pgdata:
