services:
  backtest-db:
    image: timescale/timescaledb:latest-pg16
    container_name: backtest-db
    environment:
      POSTGRES_USER: backtest
      POSTGRES_PASSWORD: backtest
      POSTGRES_DB: backtest_lab
    ports:
      - "5433:5432"   # <-- ANTES era 5432:5432, cÃ¡mbialo a 5433:5432
    volumes:
      - backtest_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  backtest_pgdata:
